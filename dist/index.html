<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popover</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="btn-group">
    <div class="btn btn-secondary" data-mrpopover-target="popover-click">Click</div>
    <div class="btn btn-secondary" data-mrpopover-target="popover-hover">Hover</div>
</div>
<div class="card mrpopover col-sm-4" id="popover-click" data-mrpopover='{"triggerType": "CLICK"}'>
    <div class="card-body">
        <div class="card-title">Click title</div>
    </div>
</div>
<div class="card mrpopover col-sm-4" id="popover-hover" data-mrpopover='{"triggerType": "HOVER"}'>
    <div class="card-body">
        <div class="card-title">Hover title</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="bundle.js"></script>
<script>
    Mrpopover.register();
    Mrpopover.boot();
</script>
</body>
</html>
